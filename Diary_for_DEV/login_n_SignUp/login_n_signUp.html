<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 & 회원가입</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container" id="signup-container">
  <h2>회원가입</h2>
  <input type="email" id="signup-email" placeholder="이메일 입력">
  <input type="password" id="signup-password" placeholder="비밀번호 입력">
  <input type="password" id="signup-password-confirm" placeholder="비밀번호 확인">
  <button onclick="signup()">회원가입</button>
  <a href="#" onclick="showLogin()">로그인 하기</a>
</div>

<div class="container" id="login-container" style="display: none;">
  <h2>로그인</h2>
  <input type="email" id="login-email" placeholder="이메일 입력">
  <input type="password" id="login-password" placeholder="비밀번호 입력">
  <button onclick="login()">로그인</button>
  <a href="#" onclick="showSignup()">회원가입 하기</a>
</div>

<!-- 분리된 auth.js 로드 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.min.js"></script>
<script src="auth.js"></script>
</body>
</html>
