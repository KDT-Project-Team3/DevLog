<head>

          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<body>
<div class="container">
  <div class="main-column">
    <header class="banner">
      <h1>배너(개발자 명언)</h1>
    </header>
    <main class="calendar">
      <h2>캘린더</h2>
    </main>
  </div>

  <aside class="sidebar">
    <div class="profileLayout">
      <div class="profileImg">프로필 이미지</div>
        <div class="profileInner">

          <div class="profile">
            <p class="id">아이디</p>
            <div class="UserTitle">칭호</div>
            <div class="LV">
              <h1>LV : </h1>
            </div>
          </div>

        </div>
    </div>

    <div class="userInfoLayout">
      <p class="id_closed">아이디</p>
      <div class="userTitle_closed">칭호</div>
      <div class="LV_closed">
        <h1>LV : </h1>
      </div>
    </div>

    <div class="exp">
      <div class="exp-bar-container">
        <div class="exp-bar">70%</div>
      </div>
    </div>

    <div class="medalBox">
      <div class="medal" id="java">자바 이미지</div>
      <div class="medal" id="C">C 이미지</div>
      <div class="medal" id="JS">JS 이미지</div>
      <div class="medal" id="R">R 이미지</div>
      <div class="medal" id="Kotlin">Kotlin 이미지</div>
      <div class="medal" id="python">python 이미지</div>
      <div class="medal" id="sql">sql 이미지</div>
      <div class="medal" id="2">Kotlin 이미지</div>
      <div class="medal" id="3">python 이미지</div>
      <div class="medal" id="4">sql 이미지</div>
    </div>

    <div class="achievement">
      <div class="achievement1">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 1</h2>
          <p></p>
        </content>
      </div>

      <div class="achievement2">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 2</h2>
          <p></p>
        </content>
      </div>

      <div class="achievement3">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 3</h2>
          <p></p>
        </content>
      </div>

      <div class="achievement4">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 4</h2>
          <p></p>
        </content>
      </div>

      <div class="achievement5">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 5</h2>
          <p></p>
        </content>
      </div>
    </div>
  </aside>


</div>
</body>
</html>
