<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개발자 다이어리</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js"></script>

  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="main-column">
    <header class="banner">hello, world</header>
    <div id="calendar-container">
      <div id="calendar"></div>
    </div>
  </div>
  <aside class="sidebar">
    <div class="circle"></div>
    <p>프로필</p>
  </aside>
</div>

<!-- 모달 창 -->
<div id="eventModal" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <h2>일정 관리</h2>
    <form id="eventForm">
      <input type="text" id="eventTitle" placeholder="일정 제목" required>
      <select id="eventCategory">
        <option value="Java">Java</option>
        <option value="C">C</option>
        <option value="JavaScript">JavaScript</option>
        <option value="HTML">HTML</option>
      </select>
      <textarea id="eventMemo" placeholder="메모"></textarea>
      <button type="submit" id="saveEvent">저장</button>
      <button type="button" id="deleteEvent" style="display:none;">삭제</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
