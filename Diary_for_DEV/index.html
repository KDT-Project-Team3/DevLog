<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개발자 다이어리</title>

  <!-- Bootstrap CDN 코드 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Devicon CDN 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

  <!-- 리셋 스타일시트 -->
  <link src="reset.css" type="text/css" rel="stylesheet" />

  <!-- 아이콘 (Material Symbols) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

  <!-- 커스텀 스타일시트 -->
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js"></script>
</head>
<body>
<div class="container">
  <div class="main-column">
    <header class="banner">🌎Hello, World</header>
    <div id="calendar-container">
      <div id="calendar"></div>
    </div>
  </div>

  <aside class="sidebar">
    <!-- 메뉴 버튼 -->
    <button class="menuBtn btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
      <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- Offcanvas 메뉴 -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">메뉴</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <a href="#" class="d-block mb-2">메뉴1</a>
        <a href="#" class="d-block">메뉴2</a>
      </div>
    </div>

    <div class="profileLayout">
      <div class="profileImg">프로필 이미지</div>
      <div class="profileInner">
        <div class="profile">
          <div class="LV">
            <h1>LV: <span id="levelDisplay">1</span></h1>
          </div>
          <p class="id">아이디</p>
          <span id="selectedTitle" class="userTitle text-white fw-bold">칭호</span>
          <div class="dropdown d-inline">
            <button class="btn btn-dark btn-sm dropdown-toggle" type="button" id="titleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <span id="dropdownText">칭호</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">칭호1</a></li>
              <li><a class="dropdown-item" href="#">칭호2</a></li>
              <li><a class="dropdown-item" href="#">칭호3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="userInfoLayout">
      <p class="id_closed">아이디</p>
      <div class="userTitle_closed">칭호</div>
      <div class="LV_closed">
        <h1>LV: <span id="levelDisplayClosed">1</span></h1>
      </div>
    </div>

    <div class="exp">
      <h4 style="color: white">lv.<span id="levelText">1</span></h4>
      <div class="exp-bar-container">
        <div class="exp-bar" id="expBar">0%</div>
      </div>
      <!-- XP 입력 필드와 버튼 추가 -->
      <input type="number" id="xpInput" placeholder="XP 입력" min="1" style="margin-top: 10px;">
      <button id="addXpBtn">XP 추가</button>
    </div>

    <div class="medalBox">
      <!-- 정렬을 위한 추가 요소 (지우면 안됨!!) -->
      <div class="medal" style="background-color:black"></div>
      <div class="medal" style="background-color:black"></div>
      <div class="medal" style="background-color:black"></div>
      <div class="medal" style="background-color:black"></div>

      <!-- Devicon 아이콘을 사용한 메달 -->
      <div class="medal" id="python"><i class="devicon-python-plain colored"></i></div>
      <div class="medal" id="java"><i class="devicon-java-plain colored"></i></div>
      <div class="medal" id="c"><i class="devicon-c-plain colored"></i></div>
      <div class="medal" id="cpp"><i class="devicon-cplusplus-plain colored"></i></div>
      <div class="medal" id="csharp"><i class="devicon-csharp-plain colored"></i></div>
      <div class="medal" id="javascript"><i class="devicon-javascript-plain colored"></i></div>
      <div class="medal" id="html"><i class="devicon-html5-plain colored"></i></div>
      <div class="medal" id="r"><i class="devicon-r-plain colored"></i></div>
      <div class="medal" id="kotlin"><i class="devicon-kotlin-plain colored"></i></div>
      <div class="medal" id="sql"><i class="devicon-mysql-plain colored"></i></div>
    </div>

    <div class="achievement">
      <div class="achievementInner">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 1</h2>
          <p>무슨무슨업적</p>
        </content>
      </div>

      <div class="achievementInner">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 2</h2>
          <p>이런저런 업적</p>
        </content>
      </div>

      <div class="achievementInner">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 3</h2>
          <p></p>
        </content>
      </div>

      <div class="achievementInner">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 4</h2>
          <p></p>
        </content>
      </div>

      <div class="achievementInner">
        <div class="achivImg"></div>
        <content class="content">
          <h2>업적 5</h2>
          <p></p>
        </content>
      </div>
    </div>
  </aside>
</div>

<!-- 모달 창 -->
<div id="eventModal" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <h2>일정 관리</h2>
    <form id="eventForm">
      <input type="text" id="eventTitle" placeholder="일정 제목">
      <select id="eventCategory">
        <option value="Java">Java</option>
        <option value="C">C</option>
        <option value="JavaScript">JavaScript</option>
        <option value="HTML">HTML</option>
      </select>
      <textarea id="eventMemo" placeholder="메모"></textarea>
      <button type="submit" id="saveEvent">저장</button>
      <button type="button" id="deleteEvent" style="display:none;">삭제</button>
    </form>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.min.js"></script>
<script defer src="script.js"></script>
</body>
</html>
