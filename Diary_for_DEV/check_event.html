<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>일정 확인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="event_style.css">
</head>
<body>
<div class="container">
  <h2 id="event-date"></h2>
  <button class="close-btn" onclick="saveAndClose()">✖</button>
  <hr>
  <div class="event">
    <h6>TODO-List</h6>
    <div class="add-form">
      <input type="text" id="new-title" placeholder="일정 제목">
      <label for="new-category"><select id="new-category">
        <option value="Java">Java</option>
        <option value="C">C</option>
        <option value="JavaScript">JavaScript</option>
        <option value="HTML">HTML</option>
      </select>
      </label>
      <button id="add-btn">+</button>
    </div>
    <div class="to-do-list">
      <ul id="event-list" class="event-list"></ul>
    </div>
    <hr>
    <div class="done-list">
      <h6>Done</h6>
      <ul id="done-list" class="event-list"></ul>
    </div>
  </div>
</div>
<script src="event_script.js"></script>
</body>
</html>
