<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>날짜</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="app.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous">
  </script>
</head>
<body>
<h2 id="event-date">선택한 날짜:</h2>
<input type="text" id="event-title" placeholder="일정 제목 입력">
<button id="save-event">저장</button>

<script>
  // URL에서 날짜 가져오기
  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // 페이지 로드 시 날짜 표시
  document.addEventListener('DOMContentLoaded', function() {
    const selectedDate = getQueryParam('date');
    if (selectedDate) {
      document.getElementById('event-date').textContent = `선택한 날짜: ${selectedDate}`;
    }

    // 저장 버튼 클릭 시 콘솔에 출력 (실제 저장 기능 추가 가능)
    document.getElementById('save-event').addEventListener('click', function() {
      let title = document.getElementById('event-title').value;
      if (title) {
        alert(`📅 ${selectedDate} 일정 저장됨: ${title}`);
      } else {
        alert('⚠ 일정 제목을 입력하세요!');
      }
    });
  });
</script>
</body>
</html>
